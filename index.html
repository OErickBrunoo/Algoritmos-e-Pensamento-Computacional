<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
    </style>
</head>
<body>

	<input type="number" id="num1" placeholder="Primeiro número A" style="text-align: center;">
	<input type="number" id="num2" placeholder="Segundo número B" style="text-align: center;">
	<input type="number" id="num3" placeholder="Terceiro número C" style="text-align: center;">
    <br>

<div class="container">
  <div class="box">

    <button onclick="calcular('1')">soma</button>
    <button onclick="calcular('2')">subtração</button>
	<button onclick="calcular('3')">multiplicação</button>
    <button onclick="calcular('4')">divisão</button>
	<button onclick="calcular('5')">exponenciação</button>
    <button onclick="calcular('6')">Modulo Resto</button>
	<button onclick="calcular('7')">Porcentagem</button>
    <button onclick="calcular('8')">Hipotenusa</button>
	<button onclick="calcular('9')">Raiz Quadrada</button>
    <button onclick="calcular('10')">Raiz Cubica</button>
	<button onclick="calcular('11')">Seno</button>
    <button onclick="calcular('12')">Cosseno</button>
	<button onclick="calcular('13')">Tangente</button>
    <button onclick="calcular('14')">Arcseno</button>
	<button onclick="calcular('15')">Arccosseno</button>
    <button onclick="calcular('16')">Arctangente</button>
	<button onclick="calcular('17')">Logaritmo base 10</button>
    <button onclick="calcular('18')">Logaritmo Natural</button>
	<button onclick="calcular('19')">Fatorial</button>
    <button onclick="calcular('20')">Radianos para Graus</button>
	<button onclick="calcular('21')">Arredondar p Baixo</button>
    <button onclick="calcular('22')">Arredondar p Cima</button>
	<button onclick="calcular('23')">Graus para Radianos</button>
    <button onclick="calcular('24')">Teorema de Pitagoras</button>
	<button onclick="calcular('25')">Bhaskara</button>

    <p id="resultado">Resultado:</p>
	<P>Coloque zero caso não for últilizar um campo</P>
	
	</div>
</div>
    <script>
        async function calcular(operador) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
			const num3 = document.getElementById('num3').value;
            const resultadoEl = document.getElementById('resultado');


            const url = `/cgi-bin/calculadora.cgi?${num1}&${operador}&${num2}&${num3}`;
            
            try {
                const response = await fetch(url);
                const textoResultado = await response.text();
                resultadoEl.innerText = `Resultado: ${textoResultado}`;
            }
            catch (e){
                
            }
        }
    </script>

</body>
</html>
