<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>

    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">
    <br>

    <button onclick="calcular('1')">soma</button>
    <button onclick="calcular('2')">subtração</button>
	<button onclick="calcular('3')">multiplicação</button>
    <button onclick="calcular('4')">divisão</button>
	<button onclick="calcular('5')">exponenciação</button>
    <button onclick="calcular('6')">raiz quadrada</button>
	<button onclick="calcular('7')">seno</button>
    <button onclick="calcular('8')">cosseno</button>
	<button onclick="calcular('9')">null</button>
    <button onclick="calcular('10')">null</button>

    <p id="resultado">Resultado:</p>
	<P>Em caso de operação que necessitam apenas de um conjunto de número, somente o primeiro vai contar</P>
	
    <script>
        async function calcular(operador) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultadoEl = document.getElementById('resultado');


            const url = `/cgi-bin/calculadora.cgi?${num1}&${operador}&${num2}`;
            
            try {
                const response = await fetch(url);
                const textoResultado = await response.text();
                resultadoEl.innerText = `Resultado: ${textoResultado}`;
            } catch (error) {
                resultadoEl.innerText = 'Erro ao executar o programa C.';
            }
        }
    </script>

</body>
</html>
